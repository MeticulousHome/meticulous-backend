version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    expose:
      - 8080
    environment:
      - BACKEND=emulation
      - EMULATION_SPEED=100
      - LOG_PATH=/app/logs
      - PROFILE_PATH=/app/profiles
      - HISTOR_PATH=/app/shots
      - UPDATE_PATH=/tmp/firmware
      - ZEROCONF_OVERWRITE=192.168.2.11/24,Mimoja-Datenschleuder
      - PORT=8080
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./profiles:/app/profiles
      - ./shots:/app/shots
