<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Gr√°ficos Tester</title>
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/graphs.css" rel="stylesheet" />
    <script src="js/deps/chart.js"></script>
    <script src="js/deps/socket.io.min.js"></script>
    <script src="js/deps/hammer.js"></script>
    <script src="js/deps/chartjs-plugin-zoom.js"></script>
</head>

<body style="background-color: #1F2029;">
    <div id="buttons">
        <button id="togglePlotting">Start Plotting</button>
        <button id="resetZoom">Reset Zoom</button>
    </div>

    <div class="dataTable">
        <div class="data" style="grid-column-start: 1; grid-column-end: 3;">
            <div class="dataTitle">Bar: </div>
            <div class="dataEntry" style="color: #FFE524;" id="therm_up"></div>
            <div class="dataEntry" style="color: #E89F00;" id="therm_midUp"></div>
            <div class="dataEntry" style="color: #C76300;" id="therm_midDown"></div>
            <div class="dataEntry" style="color: #E87C00;" id="therm_down"></div>
        </div>
        <div class="data" style="grid-column-start: 3; grid-column-end: 4;">
            <div class="dataTitle">External: </div>
            <div class="dataEntry" style="color: #E4321b;" id="therm_external1"></div>
            <div class="dataEntry" style="color: #89023E;" id="therm_external2"></div>
        </div>
        <div class="data" style="grid-column-start: 4">
            <div class="dataTitle">Tube: </div>
            <div class="dataEntry" style="color: #3C59AB;" id="therm_tube"></div>
        </div>
        <div class="data" style="grid-column-start: 5">
            <div class="dataTitle">Valve: </div>
            <div class="dataEntry" style="color: #007A8A;" id="therm_valve"></div>
        </div>
        <div class="data" style="grid-column-start: 1">
            <div class="dataTitle">Position: </div>
            <div class="dataEntry" style="color: #FFE524;" id="motor_position"></div>
        </div>
        <div class="data" style="grid-column-start: 2">
            <div class="dataTitle">Speed: </div>
            <div class="dataEntry" style="color: #E87C00;" id="motor_speed"></div>
        </div>
        <div class="data" style="grid-column-start: 3">
            <div class="dataTitle">Power: </div>
            <div class="dataEntry" style="color: #E4321b;" id="motor_power"></div>
        </div>
        <div class="data" style="grid-column-start: 4">
            <div class="dataTitle">Current: </div>
            <div class="dataEntry" style="color: #3C59AB;" id="motor_current"></div>
        </div>
        <div class="data" style="grid-column-start: 5">
            <div class="dataTitle">Bandheader: </div>
            <div class="dataEntry" style="color: #007A8A;" id="bandHeater_power"></div>
        </div>
        <div class="data" style="grid-column-start: 1">
            <div class="dataTitle">ADC0: </div>
            <div class="dataEntry" style="color: #FFE524;" id="adc0_rate"></div>
        </div>
        <div class="data" style="grid-column-start: 2">
            <div class="dataTitle">ADC1: </div>
            <div class="dataEntry" style="color: #E87C00;" id="adc1_rate"></div>
        </div>
        <div class="data" style="grid-column-start: 3">
            <div class="dataTitle">ADC2: </div>
            <div class="dataEntry" style="color: #E4321b;" id="adc2_rate"></div>
        </div>
        <div class="data" style="grid-column-start: 4">
            <div class="dataTitle">ADC3: </div>
            <div class="dataEntry" style="color: #3C59AB;" id="adc3_rate"></div>
        </div>
        <div class="data" style="grid-column-start: 5">
            <div class="dataTitle">Pres. Rate: </div>
            <div class="dataEntry" style="color: #007A8A;" id="pressureSensor_rate"></div>
        </div>
        <div class="data" style="grid-column-start: 1">
            <div class="dataTitle">Pressure: </div>
            <div class="dataEntry" style="color: #FFE524;" id="misc_pressure"></div>
        </div>
        <div class="data" style="grid-column-start: 3">
            <div class="dataTitle">Flow: </div>
            <div class="dataEntry" style="color: #E4321b;" id="misc_flow"></div>
        </div>
        <div class="data" style="grid-column-start: 4">
            <div class="dataTitle">Weight: </div>
            <div class="dataEntry" style="color: #3C59AB;" id="misc_weight"></div>
        </div>
        <div class="data" style="grid-column-start: 5">
            <div class="dataTitle">Temp: </div>
            <div class="dataEntry" style="color: #007A8A;" id="misc_temperature"></div>
        </div>
    </div>
    <div class="grid-container">
        <div class="graph-container">
            <h2>Thermistor Data</h2>
            <canvas id="thermistorGraph"></canvas>
        </div>
        <div class="graph-container">
            <h2>Actuator Data</h2>
            <canvas id="actuatorGraph"></canvas>
        </div>
        <div class="graph-container">
            <h2>ADC and Pressure Sensor Rates</h2>
            <canvas id="adcGraph"></canvas>
        </div>
        <div class="graph-container">
            <h2>Miscellaneous Data</h2>
            <canvas id="miscGraph"></canvas>
        </div>
    </div>
    <script src="js/graphHandler.js"></script>
</body>

</html>
