name: Build

on:
  push:
  pull_request:

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    name: Linting
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Ruff linter
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --output-format=github"

  ruff-format:
    runs-on: ubuntu-latest
    name: Formatting
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Ruff formatter
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
